<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header class="header-content header">

        </div>

        <div class="form-content">

                    <label class ="label text" for="profile">profile image</label>

                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile"
                        value="../assest\profileImages\Ellipse -1.png" required>

                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile"
                        value="../assest\profileImages\Ellipse -8.png" required>
                        <img class="profile" id='image1' src="../assest\profileImages\Ellipse -8.png">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile"
                        value="../assest\profileImages\Ellipse -7.png" required>

                </div>

                
            </form>
            </div>
